<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> Encriptador - Decencriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <div class="container">

                <section class="encriptador">

                    <div class="logo">
                        <img src="images/a.png">
                    </div>

                    <div class="texto">
                        <textarea name="mensaje" class="mnsj" id="mnsj" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea> 
                    </div>

                    <div class="excepciones">
                        <img src="images/Vector.png">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                        
                    <div class="buttons">
                        <button class="encriptar" type="button" onclick="encriptar()">Encriptar</button>
                        <button class="desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
                    </div>
                </section>

                <section class="resultado">
                    <img src="images/Muneco.png" id="mono">
                    <div class="mnsj-encrip" id="mnsj-encrip">
                        <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                        <p id="loc">Ingresa el texto que deseas encriptar o desencriptar</p>
                    </div>

                    <div class="copiar-btn" id="copiar-btn">
                        <button class="copiar" type="button" id="copiar">Copiar</button>
                    </div>

                    <textarea name="mnsj2" id="mnsj2" cols="30" rows="10" class="mnsj2"></textarea>

                </section>

            </div>
        </main>
    </body>

    <script src="encriptar.js"></script>
    <script src="index.js"></script>
</html>
